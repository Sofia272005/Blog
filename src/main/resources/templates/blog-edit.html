<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Редактирование статьи</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"/>
    <style>

        body {

            background-color: #fff5ed;

        }

    </style>
</head>
<body>
<header th:insert="blocks/header :: header"></header>

<div class="container mt-5 mb-5">
    <h1>Блог</h1>
    <h1>Редактирование статьи</h1>

    <div th:each="el : ${post}" class="card mt-3" style="background-color: #f9f1e7; border: 1px solid #e2cfc9;">
        <div class="card-body">
            <form method="post">
                <div class="mb-3">
                    <input type="text" th:value="${el.title}" name="title" placeholder="Введите название статьи" class="form-control">
                </div>
                <div class="mb-3">
                    <input type="text" th:value="${el.anons}" name="anons" placeholder="Введите анонс статьи" class="form-control">
                </div>
                <div class="mb-3">
                    <textarea name="full_text" placeholder="Введите полный текст статьи" class="form-control" th:text="${el.full_text}"></textarea>
                </div>
                <button type="submit" class="btn" style="background-color: #f0c9a0; color: #3b2a1d;">Обновить статью</button>
            </form>
        </div>
    </div>

</div>


</body>
</html>
