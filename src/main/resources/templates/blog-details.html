<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Блог</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"/>
    <style>

        body {

            background-color: #fff5ed;

        }

    </style>
</head>
<body>
<header th:insert="blocks/header :: header"></header>

<div class="container mt-5">
    <div th:each="el : ${post}" class="card mt-2" style="background-color: #f9f1e7; border: 1px solid #e2cfc9;">
        <div class="card-body">
            <h3 th:text="${el.title}" class="card-title"></h3>
            <p th:text="${el.full_text}" class="card-text"></p>
            <p><b>Просмотры: </b> <span th:text="${el.views}"/></p>
            <a th:href="'/blog/' + ${el.id} + '/edit'" class="btn" style="background-color: #f0c9a0; color: #3b2a1d;">Редактировать</a>
            <br><br>
            <form th:action="'/blog/' + ${el.id} + '/remove'" method="post" style="display:inline;">
                <button class="btn" type="submit" style="background-color: #e57373; color: white;">Удалить</button>
            </form>
        </div>
    </div>
</div>


</body>
</html>
