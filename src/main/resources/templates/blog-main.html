<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Блог сайта</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"/>
    <style>

        body {

            background-color: #fff5ed;

        }

    </style>
</head>
<body>

<header th:insert="blocks/header :: header"></header>

<div class="container mt-5">
    <h1>Блог</h1>
    <div th:each="el : ${posts}" class="alert alert-info mt-2" style="background-color: #f9f1e7; border-color: #e2cfc9;">
        <h3 th:text="${el.title}" style="color: #6b4c3a; font-weight: bold;"></h3>
        <p th:text="${el.anons}" style="color: #7a5a4d;"></p>
        <a th:href="'/blog/' + ${el.id}" class="btn btn-warning" style="background-color: #f39c12; color: white;">Детальнее</a>
    </div>
</div>


</body>
</html>
